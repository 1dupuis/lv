<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière Vivante - Avis Clients</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            background: linear-gradient(-45deg, #020208, #080510, #000000, #100515);
            background-size: 400% 400%;
            animation: gradientBG 45s ease infinite;
            color: #e8e8e8;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 2rem 1rem;
        }

        .review-container {
            max-width: 90%;
            width: 750px;
            padding: 2.8rem 1.8rem;
            background: rgba(12, 12, 22, 0.65);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35), inset 0 1px 0px rgba(255, 255, 255, 0.03);
            border: 1px solid;
            border-image-source: linear-gradient(to bottom right, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-image-slice: 1;
            margin-bottom: 90px;
            position: relative;
        }

        .review-content {
            min-height: 190px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .review-rating {
             font-size: 1.35rem;
             color: #EACD84; /* Softer gold */
             margin-bottom: 1.2rem;
             opacity: 0;
             transform: translateY(10px);
             will-change: opacity, transform;
             letter-spacing: 3px;
        }

        .review-text {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 400;
            line-height: 1.75;
            color: #F0F0F0; /* Slightly off-white */
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
            will-change: opacity, transform, filter;
            font-style: italic;
        }

        .reviewer-name {
            font-size: clamp(0.9rem, 2vw, 1.05rem);
            font-weight: 300;
            color: #B0B0D0; /* Slightly softer author color */
            opacity: 0;
            transform: translateY(10px);
            will-change: opacity, transform, filter;
            font-style: normal; /* Keep name non-italic maybe */
        }

        .status-message {
            font-size: 1.1rem;
            font-weight: 300;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888899;
            opacity: 0;
            transition: opacity 0.5s ease;
            width: 85%;
        }

        .status-message.visible {
             opacity: 1;
        }

        .status-message.error {
             color: #ff8888;
             font-weight: 400;
        }

        .presentation-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: inline-block;
            padding: 13px 30px;
            background-color: #CFAE4E; /* Refined gold */
            color: #15151a; /* Darker text */
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border: none;
            border-radius: 8px; /* Slightly more rounded */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.35s ease;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.25);
        }

        .presentation-button:hover {
            background-color: #DABF60; /* Lighter gold on hover */
            transform: translateX(-50%) translateY(-3px); /* Slightly more lift */
            box-shadow: 0 8px 25px rgba(207, 174, 78, 0.4); /* Gold glow */
        }

         .presentation-button:active {
             transform: translateX(-50%) translateY(0px);
             background-color: #B89B3A; /* Darker gold */
             box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
         }

    </style>
</head>
<body>

    <div class="review-container">
        <div class="review-content">
            <p class="review-rating" id="review-rating"></p>
            <p class="review-text" id="review-text"></p>
            <p class="reviewer-name" id="reviewer-name"></p>
            <p class="status-message" id="status-message"></p>
        </div>
    </div>

    <a href="/presentation" class="presentation-button">
        Découvrir la Présentation
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        const apiKey = "AIzaSyAtIJNuqJsnifU3Ez3CNEtjUrhQWbB1N7o"; // WARNING: Exposed API Key
        const modelName = "gemini-2.0-flash-lite";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
        const REVIEW_INTERVAL_MS = 2500; // Slightly longer interval
        const SEPARATOR = ' :: ';
        const STAR_RATING = '★★★★★';

        const reviewRatingElement = document.getElementById('review-rating');
        const reviewTextElement = document.getElementById('review-text');
        const reviewerNameElement = document.getElementById('reviewer-name');
        const statusMessageElement = document.getElementById('status-message');
        const elementsToAnimate = [reviewRatingElement, reviewTextElement, reviewerNameElement];

        let localReviewsBatch = [];
        let currentBatchIndex = 0;
        let isFetching = false;
        let intervalId = null;

        console.warn("DEMO ONLY: API Key is exposed directly in the frontend code. Do not use this method in production.");

        function showStatus(message, isError = false) {
            statusMessageElement.textContent = message;
            statusMessageElement.classList.add('visible');
            statusMessageElement.classList.toggle('error', isError);
            gsap.to(elementsToAnimate, { opacity: 0, duration: 0.4 });
        }

        function hideStatus() {
             statusMessageElement.classList.remove('visible');
        }

        async function fetchNewReviewsBatch() {
            if (isFetching) return null;
            isFetching = true;
            showStatus("Recherche d'avis clients...");

            const prompt = `Génère exactement 5 paires uniques 'avis client :: nom client'.
Chaque avis doit ressembler à une critique client courte et très positive (review) pour la marque de mode de luxe 'Lumière Vivante'. Il doit exprimer l'enthousiasme et la satisfaction.
L'avis doit mentionner ou suggérer :
- La qualité exceptionnelle des articles (ex: tissu incroyable, coupe parfaite, matière divine).
- Le sentiment procuré (ex: confiance, élégance, éclat, unique, magnifique).
- Parfois, faire allusion à une bonne affaire, une collection spéciale, ou un service client excellent (ex: "trouvé lors des ventes privées", "pièce maîtresse de la nouvelle collection", "conseils personnalisés au top", "un classique intemporel").
- Utiliser un ton élogieux, chic et personnel.
Chaque nom client doit être un nom de personne fictif, à consonance française et élégante (prénom et nom).
Utilise '${SEPARATOR}' comme séparateur exact entre l'avis et le nom.
Ne mets pas de guillemets autour de l'avis. Une paire par ligne.

Exemple de format :
Absolument sublime ! La robe en soie Lumière Vivante est d'une fluidité incroyable, je me sens magnifique.${SEPARATOR}Aurélie Dubois
Ce manteau en cachemire est un rêve. Qualité irréprochable et coupe divine. Trouvé grâce aux conseils personnalisés !${SEPARATOR}Jean-Philippe Moreau
J'ai craqué pour un chemisier de la nouvelle collection Lumière Vivante... Il illumine mon teint, que des compliments ! Vaut chaque euro.${SEPARATOR}Élodie Lemaître
Le tailleur pantalon est d'une coupe parfaite. Je me sens puissante et chic. Un investissement mode intemporel que je ne regrette pas.${SEPARATOR}Sébastien Blanchard
Incroyable trouvaille lors des ventes privées ! Ce foulard Lumière Vivante ajoute une touche d'éclat unique à toutes mes tenues.${SEPARATOR}Margaux Beaumont`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.75, maxOutputTokens: 500 },
                        safetySettings: [
                          { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                          { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                          { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" },
                          { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }
                        ]
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error Response:', errorData);
                    throw new Error(`Erreur API ${response.status}: ${errorData?.error?.message || 'Détail indisponible'}`);
                }

                const data = await response.json();

                 if (data.promptFeedback && data.promptFeedback.blockReason) {
                   console.error('API blocked:', data.promptFeedback.blockReason, data.promptFeedback.safetyRatings);
                   throw new Error(`Contenu bloqué par l'API: ${data.promptFeedback.blockReason}`);
                }

                if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const text = data.candidates[0].content.parts[0].text;
                    const lines = text.split('\n').map(l => l.trim()).filter(l => l.includes(SEPARATOR));

                    const reviews = lines.map(line => {
                        const parts = line.split(SEPARATOR);
                        if (parts.length === 2 && parts[0].trim().length > 10 && parts[1].trim().length > 3) {
                            return { review: parts[0].trim(), reviewer: parts[1].trim() };
                        }
                        return null;
                    }).filter(item => item !== null);

                    if (reviews.length < 1) {
                         console.warn("Received fewer valid review pairs than expected:", reviews);
                         throw new Error("Format de réponse API inattendu.");
                    }
                    isFetching = false;
                    return reviews;

                } else {
                    console.error('Unexpected API response structure:', data);
                    throw new Error("Structure de réponse API invalide.");
                }
            } catch (error) {
                console.error('Failed to fetch reviews:', error);
                showStatus(`Erreur chargement: ${error.message}`, true);
                isFetching = false;
                return null;
            }
        }

        function animateAndDisplay(reviewObject) {
             const tl = gsap.timeline();

             tl.to(elementsToAnimate, {
                    duration: 0.8,
                    opacity: 0,
                    y: -15,
                    scale: 0.97,
                    filter: 'blur(2.5px)',
                    ease: "power2.in",
                    stagger: 0.06
                })
               .call(() => {
                    reviewRatingElement.textContent = STAR_RATING;
                    reviewTextElement.textContent = `“${reviewObject.review}”`;
                    reviewerNameElement.textContent = `— ${reviewObject.reviewer}`; // Using em dash
               }, null, "-=0.2") // Update text slightly earlier
               .set(elementsToAnimate, { y: 15, scale: 1.03, filter: 'blur(2.5px)' }) // Initial state for fade-in
               .to(elementsToAnimate, {
                    duration: 1.1,
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    filter: 'blur(0px)',
                    ease: "power3.out",
                    stagger: 0.12
               });
        }

        async function showNextReview() {
             if (isFetching) return;

             if (currentBatchIndex >= localReviewsBatch.length) {
                 const newBatch = await fetchNewReviewsBatch();
                 if (newBatch && newBatch.length > 0) {
                     localReviewsBatch = newBatch;
                     currentBatchIndex = 0;
                     hideStatus(); // Hide status if fetch was successful
                 } else {
                     if (!isFetching) { // Only update status if not already fetching
                        if (!statusMessageElement.classList.contains('error')) {
                            showStatus("Impossible de charger de nouveaux avis.", true);
                        }
                     }
                     if(intervalId) clearInterval(intervalId);
                     intervalId = null;
                     return; // Stop if fetching failed
                 }
             }

             if (localReviewsBatch.length > 0 && currentBatchIndex < localReviewsBatch.length) {
                const reviewObj = localReviewsBatch[currentBatchIndex];
                animateAndDisplay(reviewObj);
                currentBatchIndex++;
             } else if (!isFetching) {
                 showStatus("Aucun avis à afficher pour le moment.", true);
                 if(intervalId) clearInterval(intervalId);
                 intervalId = null;
             }
        }

       async function initialize() {
            showStatus("Chargement des avis...");
            await showNextReview();

            if (!isFetching && localReviewsBatch.length > 0 && !statusMessageElement.classList.contains('error')) {
                 if(intervalId) clearInterval(intervalId);
                intervalId = setInterval(showNextReview, REVIEW_INTERVAL_MS);
            } else {
                 if(intervalId) clearInterval(intervalId);
                 intervalId = null;
            }
        }

        initialize();

    </script>

</body>
</html>
